<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script defer src="app.js" type="module"></script>
    <title>Decision Tree Inleveropdracht</title>
</head>

<body>

    <div>
        <h4>Confusion Matrix</h4>
        <table id="confusion">
            <p id="total">- total tested.</p>
            <p id="total-correct">- predicted correctly!</p>
            <tr>
                <td></td>
                <td>Predicted true</td>
                <td>Predicted false</td>
            </tr>
            <tr>
                <td>Actually diabetes</td>
                <td id="actual-d"> - </td>
                <td id="actual-no-d"> - </td>
            </tr>
            <tr>
                <td>Actually no diabetes</td>
                <td id="predicted-wrong-no-d"> - </td>
                <td id="predicted-wrong-d"> - </td>
            </tr>
        </table>
    </div>

    
    <div><h3>Diabetes Decision Tree</h3></div>
    <div id="accuracy">Accuracy : - </div>
    <div id="view"></div>
</body>
</html>
